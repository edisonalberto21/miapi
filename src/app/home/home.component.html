<div class="container">
    <form >
        <div class="form-group">
           <label for="">Titulo</label>
           <input type="text" class="form-control" >
        </div>

        <div class="form-group">
            <label for="">Cuerpo</label>
            <input type="text" class="form-control" >
         </div>

         <div class="form-group">
            <label for="">Seleccione un Autor</label>
            <select name="" class="form-control" >
                <option *ngFor="let noticia of noticias" [value]="noticia.id">{{noticia.nombre}}</option>
            </select>
         </div>
         <button   style="margin-top: 10px;" class="btn btn-primary">Agregar</button>
         <button class="btn btn-danger" (click)="borrar()">Borrar</button>
    </form>
</div>
